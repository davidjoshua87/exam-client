<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Exam-Gram</title>
  <style>
    body {
      background-color: #fafafa;
    }

    @media (min-width: 1200px) {
      .container {
        width: 970px;
      }
    }

    .dropdown-menu {
      position: none !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:white">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Exam-Gram</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a data-toggle="modal" data-target="#myModal" style="cursor:pointer">
                <span class="glyphicon glyphicon-send"></span> POST</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">UPLOAD</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>File Photo:</label>
              <input type="file" class="form-control" @change="postPhotoHandler">
            </div>
            <div class="form-group">
              <label>Name Photo:</label>
              <input type="text" class="form-control" v-model="title">
            </div>
            <div class="form-group">
              <label>Description:</label>
              <textarea class="form-control" rows="4" cols="50" v-model="description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning" @click="postPhoto()">UPLOAP</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="container" style="margin-top:70px; padding:0;">
      <div class="col-md-4">
        <div class="thumbnail" style="padding: 10px;">
          <label>Profile</label>
          <p>Email</p>
          <p>Name</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        title: '',
        description: '',
        photo: '',
        listPhoto: []
      },
      methods: {
        postPhoto: function() {
          let formData = new FormData()

          formData.append('title', this.title)
          formData.append('description', this.description)
          formData.append('photo', this.photo)

          console.log(formData)

          axios.post('http://35.198.212.156/api/image', formData, {
              'Content-Type': 'multipart/form-data',
              authorization: localStorage.getItem('token')
            })
            .then(response => {
              console.log(response.data)
            })
            .catch(err => {
              console.log(err)
            })
        },
        postPhotoHandler: function(event) {
          this.photo = event.target.files[0]
        },
        showPhoto: function() {
          axios.get('http://35.198.212.156/api/image', {
              headers: {
                authorization: localStorage.getItem('token')
              }
            })
            .then(response => {
              this.listPhoto = response.data.result
            })
            .catch(err => {
              console.log(err)
            })
        }
      },
      mounted() {
        if (localStorage.getItem('token')) {
          this.showPhoto()
        }
      }
    })
  </script>
</body>

</html>
