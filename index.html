<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="David Joshua">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Exam-Gram</title>
  <style>
    body {
      background-color: rgba(#94f7e6, 0.71);
    }

    .dropdown-menu {
      position: none !important;
    }

    .card {
      border-radius: 12px box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    .center {
    margin: auto;
    padding-top: 20px;
    width: 10%;
}
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:rgba(#94f7e6, 0.71)">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><b>Exam-Gram</b></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a data-toggle="modal" data-target="#myModal" style="cursor:pointer">
                <span class="glyphicon glyphicon-upload"></span> UPLOAD PHOTO </a>
            </li>
            <li>
              <a data-toggle="modal" data-target="#myModalList" @click="showPhoto()" style="cursor:pointer">
                <span class="glyphicon glyphicon-th-large"></span> GET PHOTO </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-5" style="background-color: white; margin-left: 100px; padding: 100px; border: 1px solid #e6e6e6; border-radius: 12px;">
      <h3 class="text-center" style="margin-top:0">First Step</h3>
      <p class="text-center" style="color:#999;font-weight:700;font-size:15px;line-height:20px;">Request-Token to upload and see photos.</p>
      <div class="form-group">
        <input type="text" class="form-control" v-model="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" v-model="name" placeholder="Name">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" href="/upload.html" @click="checkLoginStatus()" style="width:100%;background-color:#3897f0;color:white;"><b>Request-Token</b></button>
      </div>
      <br>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">UPLOAD</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>File Photo:</label>
              <input type="file" class="form-control" @change="postPhotoHandler">
            </div>
            <div class="form-group">
              <label>Title Photo:</label>
              <input type="text" class="form-control" v-model="title">
            </div>
            <div class="form-group">
              <label>Description:</label>
              <textarea class="form-control" rows="4" cols="50" v-model="description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning" @click="postPhoto()">UPLOAD</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModalList" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">List Foto</h4>
          </div>
          <div class="modal-body" v-for="photo in listPhoto">
            <br />
            <div class="card">
              <img :src="photo.url" alt="" style="width:100%">
              <br />
              <div class="container">
                <p>
                  Name Sender:
                </p>
                <span>
                  <h4>
                    <b>{{ photo.user.name }}</b>
                  </h4>
                </span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top:70px; padding:0; border-radius: 12px">
      <div class="col-md-4">
        <div class="thumbnail" style="padding: 10px;">
          <label>Profile</label>
          <p>
            Email:
          </p>
          <span>
            <h4>
              <b>{{ email }}</b>
            </h4>
          </span>
          <p>
            Name:
          </p>
          <span>
            <h4>
              <b>{{ name }}</b>
            </h4>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        email: '',
        name: '',
        title: '',
        description: '',
        photo: '',
        listPhoto: []
      },
      methods: {
        checkLoginStatus: function() {
          axios
            .post('http://35.198.212.156/request-token', {
              email: this.email,
              name: this.name
            })
            .then(response => {
              console.log(response);
              if (response.data.user.uid) {
                localStorage.setItem('token', response.data.user.uid)
              }
            })
            .catch(err => {
              console.log(err)
            })
        },
        postPhoto: function() {
          let formData = new FormData()

          formData.append('title', this.title)
          formData.append('description', this.description)
          formData.append('photo', this.photo)

          axios.post('http://35.198.212.156/api/image', formData, {
              headers: {
                authorization: localStorage.getItem('token')
              }
            })
            .then(response => {
              console.log(response.data)
            })
            .catch(err => {
              console.log(err)
            })
        },
        postPhotoHandler: function(event) {
          this.photo = event.target.files[0]
        },
        showPhoto: function() {
          axios.get('http://35.198.212.156/api/image', {
              headers: {
                authorization: localStorage.getItem('token')
              }
            })
            .then(response => {
              this.listPhoto = response.data.images
            })
            .catch(err => {
              console.log(err)
            })
        }
      },
      mounted() {
        if (localStorage.getItem('token')) {
          this.showPhoto()
        }
      },
      computed: {}
    })
  </script>
  <div id="footer">
    <div class="center"> <b> &copy; David Joshua.</b> </div>
  </div>
</body>

</html>
